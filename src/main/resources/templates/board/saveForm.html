<html lang="en" xmlns:th="http://www.thymeleaf.org">
  </head>

    <title>HOME</title>
    <link>

  <body class="text-center">
    
    <div th:replace="/fragments/nav.html :: fragment-nav"></div>
    
    <main class="container p-4 p-md-5 mb-4" style="text-align: left;">
      <form>

        <div class="form-group mb-2">
          <input type="title" class="form-control" id="title" placeholder="Title">
        </div>

        <div class="form-group">
          <textarea class="form-control summernote" rows="5" id="comment"></textarea>
        </div>

      </form>
      <button class="w-100 btn btn-lg btn-primary" id="btn-save" th:text="#{registration}">등록</button>
    </main>

    <link rel="stylesheet" href="/css/summernote/summernote-lite.css">
    <div th:replace="/fragments/footer.html :: fragment-footer(~{::script})">

    </div>
