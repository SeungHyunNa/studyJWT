<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
</head>

<head th:replace="/fragments/base.html :: common_header(~{::title},~{::link})">
  <title>HOME</title>
  <link href="/css/signin.css" rel="stylesheet">
  <link href="/css/style.css" rel="stylesheet">
</head>

<body class="text-center">

  <div th:replace="/fragments/nav.html :: fragment-nav"></div>

  <main class="form-signin">
    <a href="/" class="mor_logo"></a>
    <form>
      <div class="form-floating">
        <input type="email" class="form-control" id="email" placeholder="name@example.com">
        <label for="email">Email address</label>
        <p class="error_msg text-start text-danger ps-2"  id="email_err"></p>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="password" placeholder="Password">
        <label for="password">Password</label>
        <p class="error_msg text-start text-danger ps-2" id="password_err"></p>
      </div>
      <div class="form-floating">
        <input type="text" class="form-control" id="username" placeholder="username">
        <label for="username">User name</label>
        <p class="error_msg text-start text-danger ps-2" id="username_err"></p>
      </div>

    </form>
    <p class="error_msg text-start text-danger ps-2" id="global_err"></p>
    <button class="w-100 btn btn-lg btn-primary" id="btn-join" th:text="#{signup}">회원가입</button>
  </main>

  <div id="loader">
    <div class="spinner-border text-info position-absolute top-50 start-50" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <div th:replace="/fragments/footer.html :: fragment-footer(~{::script})">

  <script src="/js/auth.js"></script>
  </div>

</body>

</html>
